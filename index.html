<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #091952;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #game-settings {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #game-settings label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: lime;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="game-settings">
    <h1>Tic-Tac-Toe</h1>
    <div>
      <label>
        <input type="radio" name="game-mode" value="human-human" checked>
        Human vs. Human
      </label>
      <label>
        <input type="radio" name="game-mode" value="human-computer">
        Human vs. Computer
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="difficulty" value="easy" checked>
        Easy
      </label>
      <label>
        <input type="radio" name="difficulty" value="hard">
        Hard
      </label>
    </div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script src="p5_Libraries/p5.js" type="text/javascript"></script>
  <script src="p5_Libraries/p5.dom.js" type="text/javascript"></script>
  <script src="Game_Script_Files/Board.js" type="text/javascript"></script>
  <script src="Game_Script_Files/sketch.js" type="text/javascript"></script>

  <script>
    function startGame() {
      // Get the selected game mode and difficulty
      var gameMode = document.querySelector('input[name="game-mode"]:checked').value;
      var difficulty = document.querySelector('input[name="difficulty"]:checked').value;

      // Hide the game settings
      document.getElementById('game-settings').style.display = 'none';

      // Create the game board with the selected mode and difficulty
      var board = new Board(403, 3, gameMode, difficulty);

      // Show the game board
      board.show();
    }
  </script>
</body>

</html>
